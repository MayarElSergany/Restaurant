<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e3c763237.js" crossorigin="anonymous"></script>

</head>

<body class="bg-slate-100">
    <div class="container p-10">
        <div class="lg:text-right sm:text-center">
            <button type="button"
                class="bg-white-200 font-bold py-2 px-4 rounded-full border-4 border-inherit hover:bg-gray-200">LOG
                IN</button>
            <button type="button"
                class="bg-white-200 font-bold py-2 px-4 rounded-full border-4 border-inherit hover:bg-gray-200">SIGN
                UP</button>
        </div>

        <div>
            <h1 class="text-5xl font-bold text-gray-600">Recipes</h1>
            <h1 class="text-2xl text-gray-600">Foods</h1>
        </div>

        <br />
        <div>
            <h1 class="text-2xl text-gray-600">Latest Recipes</h1>
            <hr style="height:2px;border-width:0;color:gray;background-color:rgb(221, 218, 218)">
        </div>

        <div class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-1 gap-20 justify-center">
            <div class="container relative">

                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/stew.jpg" alt="Card image cap">
                    <button type="button"
                        class="bg-gray-100 text-gray-600 font-bold rounded-full border-none w-24 px-0 py-2  mt-2 absolute"><i
                            class="fa-regular fa-clock"></i> 25
                        MINS</button>
                    <div class="card-body">
                        <h1 class="text-2xl text-gray-600">5 Bean Chili Stew</h1>
                        <p class="card-text text-gray-600">Recipe by Ryhab.</p>
                    </div>
                </div>
            </div>

            <div class="container relative sm:text-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/noodles.jpg" alt="Card image cap">
                    <button type="button"
                        class="bg-gray-100 text-gray-600 font-bold rounded-full border-none w-24 px-0 py-2  mt-2 absolute">
                        <i class="fa-regular fa-clock font-bold"></i> 25
                        MINS</button>
                    <div class="card-body">
                        <h1 class="text-2xl text-gray-600">Veg Noodles</h1>
                        <p class="card-text text-gray-600">Recipe by Ryhab.</p>
                    </div>
                </div>
            </div>
            <div class="container relative">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/curry.jpg" alt="Card image cap">
                    <button type="button"
                        class="bg-gray-100 text-gray-600 font-bold rounded-full border-none w-24 px-0 py-2  mt-2 absolute"><i
                            class="fa-regular fa-clock font-bold"></i> 25
                        MINS</button>
                    <div class="card-body">
                        <h1 class="text-2xl text-gray-600">Tofu Curry</h1>
                        <p class="card-text text-gray-600">Recipe by Ryhab.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
